<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Inscrições</title>
</head>
<body>
    <div class="content">
        <div class="elemento">
            <div class="carc">
                <h1>Cadastros de Usuário </h1>
                <form>
                    <div class="itens">
                        <div class="direita">
                            Nome:
                        </div>
                        <div class="esquerda">
                            <input type="text" id= "campo" name="nome" placeholder="Nome">
                        </div>    
                    </div>
                    <div class="itens">
                        <div class="direita">
                            Gmail:
                        </div>
                        <div class="esquerda">
                            <input type="email" id= "campo" name="gmail" required placeholder="Gmail">
                        </div>
                    </div>
                    <div class="itens"> 
                        <div class="direita">
                            Data de Nascimento:
                        </div>
                        <div class="esquerda">
                            <input type="date" class="data" name= "nacsi" id= "campo" placeholder="DD/MM/AA">
                        </div>
                    </div>
                    <div class="itens ">
                        <div class="direita">
                            Gênero:
                        </div>
                        <div class="esquerda">
                            <input type="radio" id ="espaco" name="genero"> Homem
                            <input type="radio" id ="espaco" name="genero"> Mulher
                            <input type="radio" id ="espaco" name="genero"> Outros
                        </div>
                    </div>
                    <div class="itens">
                        <div class="direita"> 
                            Número de telefone:
                        </div>
                        <div class="esquerda">
                            <input type="tel" id= "campo" required placeholder="(xx) xxxxx-xxxx">
                        </div>
                    </div>
                </form>
                    <button>Enviar</button> 
            </div>
        </div>
    </div>
</body>
</html>
